<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sync Gate</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' 'unsafe-inline';
                 style-src 'self' 'unsafe-inline';
                 connect-src https://api.github.com https://docs.google.com https://docs.gstatic.com https://*.googleusercontent.com;
                 img-src 'self' data:;
                 frame-ancestors 'none'; base-uri 'none'">
  <style>
    :root{--bg:#0c1118;--panel:#121a24;--text:#e8eef6;--muted:#9fb0c2;--border:#213144;--accent:#4593ff;}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .center{min-height:100%;display:grid;place-items:center;padding:24px}
    .card{width:min(520px,95vw);background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:22px;box-shadow:0 18px 60px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:20px}
    .row{display:flex;gap:10px;align-items:center}
    input[type=password]{flex:1;padding:12px;border-radius:12px;border:1px solid var(--border);background:#172334;color:var(--text)}
    button{padding:12px 16px;border-radius:12px;border:1px solid #1a5bb8;background:var(--accent);color:#061a2e;font-weight:700;cursor:pointer}
    small{display:block;color:var(--muted);margin-top:8px}
    .status{margin-top:10px;color:var(--muted)}
    .dot{display:inline-block;width:10px;height:10px;border-radius:50%;background:#556;margin-right:8px;vertical-align:-1px}
    .ok{background:#2ecc71} .err{background:#ff5470} .warn{background:#ffbd59}
  </style>
</head>
<body>
  <div class="center">
    <div class="card">
      <h1>Kunci Akses</h1>
      <div class="row">
        <input id="pw" type="password" placeholder="•••••••••••••" autocomplete="current-password">
        <button id="go">Buka</button>
      </div>
      <small>Masukkan password. Jika benar, langsung buka <b>app.html</b>.</small>
      <div class="status"><span id="dot" class="dot"></span><span id="st">Siap</span></div>
    </div>
  </div>
  <script>
    const PASSWORD = 'inipassword12';
    const $ = s => document.querySelector(s);
    const st = $('#st'), dot = $('#dot'), pw = $('#pw'), go = $('#go');
    function setStatus(t,k){st.textContent=t;dot.className='dot ' + (k||'');}
    function openNow(){ if(pw.value!==PASSWORD){setStatus('Password salah','err');pw.focus();pw.select();return;} setStatus('Membuka app…','ok'); location.href='app.html'; }
    pw.addEventListener('keydown',e=>{ if(e.key==='Enter') openNow(); });
    go.addEventListener('click', openNow);
    setTimeout(()=>pw.focus(),100);
  </script>
</body>
</html>
